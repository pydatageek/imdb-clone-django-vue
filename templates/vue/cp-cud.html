{% load i18n %}
<v-row class="mb-5" no-gutters>
  <v-col cols="12" sm="12">

    <v-speed-dial v-model="cudButton" right bottom direction="left" open-on-hover transition fixed>
      <template v-slot:activator>
        <v-btn v-model="cudButton" v-if="isAdmin" color="orange" dark fab>
          <v-icon v-if="cudButton">mdi-close</v-icon>
          <v-icon v-else>mdi-account-circle</v-icon>
        </v-btn>
      </template>
      <v-tooltip bottom>
        <template v-slot:activator="{ on }">
          <v-btn fab dark small color="indigo" @click="addItem('page')" v-on="on">
            <v-icon>mdi-plus</v-icon>
          </v-btn>
        </template>
        <span>{% trans 'Add New' %} [[ page.pItem ]]</span>
      </v-tooltip>
      <v-tooltip bottom>
        <template v-slot:activator="{ on }">
          <v-btn fab dark small color="green" @click="editItem('page')" v-on="on">
            <v-icon>mdi-pencil</v-icon>
          </v-btn>
        </template>
        <span>{% trans 'Edit' %} [[ page.pTitle ]]</span>
      </v-tooltip>
      <v-tooltip bottom>
        <template v-slot:activator="{ on }">
          <v-btn fab dark small color="red" @click="deleteItem('page')" v-on="on">
            <v-icon>mdi-delete</v-icon>
          </v-btn>
        </template>
        <span>{% trans 'Delete' %} [[ page.pTitle ]]</span>
      </v-tooltip>
    </v-speed-dial>

  </v-col>
</v-row>
